<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="back">
       <div id="container">
            <div id="pic">
                <div id="ambac">
                    <div id="amu"><img src="form/Capture.PNG" alt=""></div>
                    <div id="pos"><button>Back to website <i class="fa-solid fa-arrow-right" style="color: white;"></i></button></div>
                </div>
                <div id="but">Capturing moments, <br> Creating memories</div>
            </div>
            <div id="formcontainer">
                <div id="former">
                    <h1>Create an account</h1>
                    <p id="already">Already have an account? <a href="#">Log in</a></p>
                    <form id="form">
                        <div id="iden">
                            <div id="username">
                                <div id="usererror"></div>
                                <input id="name" type="text" placeholder="Username">
                            </div>
                            <div id="phonum">
                                <div id="phoneerror"></div>
                                <input id="numberr" type="text" placeholder="Phonenumber">
                            </div>
                        </div>
                        <div id="email">
                            <div id="emailerror"></div>
                            <input id="mail" type="text" placeholder="Email">
                        </div>
                        <div id="password">
                            <div id="passerror"></div>
                            <input id="pass" type="password" placeholder="Enter your password">
                        </div>
                        <div id="password2">
                            <div id="passerror2"></div>
                            <input id="pass2" type="password" placeholder="Enter your password">
                        </div>
                        
                        <div id="agree"><input id="check" type="checkbox"> <p>I agree to <a href="#">terms & conditions</a></p></div>
                        <div id="checkerror"></div>
                        <button type="submit" id="submit">Register</button>
                        <div id="three">
                        <div class="one"></div>
                        <div id="or">Or register with</div>
                        <div class="one"></div>
                        </div>
                        <div id="two">
                            <button id="gogle"><i class="fa-brands fa-google"></i><p>Google</p></button>
                            <button id="aple"><i class="fa-brands fa-apple"></i><p>Apple</p></button>
                        </div>
                    </form>
                    
                    
                </div>
            </div>
       </div> 
    </div>


    <script src="form.js"></script>
</body>
</html>
